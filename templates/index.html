<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Recommender System (Enhanced)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container my-5">
        <header class="header text-center mb-4">
            <h1>üé¨ Movie Recommender</h1>
            <p class="lead">Pick a movie and discover similar titles with posters, ratings, and rich details!</p>
        </header>

        <section class="search-section card card-body shadow-sm mb-5">
            <h5 class="card-title">Select a Movie</h5>
            <select id="movie-select" class="form-select form-select-lg mb-3">
                <option value="">Search for a movie...</option>
                {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                {% endfor %}
            </select>
            <button id="recommend-btn" class="btn btn-primary btn-lg">Get Recommendations</button>
        </section>

        <div id="loading" class="empty-state alert alert-info text-center hidden">
            <span class="spinner-border spinner-border-sm me-2"></span> 
            üîç Finding recommendations concurrently... this might take a moment.
        </div>
        <div id="error" class="empty-state alert alert-danger error hidden"></div>

        <section id="results" class="hidden">
            <h2 class="mb-4">Top 10 movies similar to <strong id="selected-movie"></strong>:</h2>
            
            <div class="d-flex justify-content-end mb-3">
                <div class="me-3">
                    <label for="sort-by" class="form-label visually-hidden">Sort By</label>
                    <select id="sort-by" class="form-select form-select-sm">
                        <option value="similarity" selected>Sort by Similarity</option>
                        <option value="rating">Sort by TMDB Rating</option>
                        <option value="year">Sort by Release Year</option>
                    </select>
                </div>
                <div>
                    <label for="rating-filter" class="form-label visually-hidden">Min Rating</label>
                    <input type="number" id="rating-filter" class="form-control form-control-sm" placeholder="Min Rating (0-10)" min="0" max="10" value="0">
                </div>
            </div>

            <ul id="recommendations" class="row list-unstyled">
                </ul>
        </section>
    </div>

    <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trailerModalLabel">Watch Trailer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="trailer-iframe-container" class="ratio ratio-16x9">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script src="/static/script.js"></script>
</body>
</html>
